{% extends 'base.html' %}
{% block postRequirementpage %}
{% load static %}

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <!-- Title Page-->
    <title>Apply for Requirment</title>
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <!-- Main CSS-->
    <link href="{% static "postRequirement/css/main.css" %}" rel="stylesheet" media="all">
    <script>
        function submitform()
        {
            document.getElementById("countryform").submit();
        }
    </script>

</head>

<body>
    <div class="page-wrapper p-t-100 p-b-50">
    <!-- <div class="page-wrapper bg-dark p-t-100 p-b-50"> -->
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Apply for Requirement</h2>
                </div>
                <div class="card-body" style="border-radius: 12px">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="name">Student / Techer</div>
                            <div class="value">
                                <select class="input--style-6" type="text" name="Category" style="height:40px; width:100%;">
                                    <option value="None">---Who Are You---</option>
                                    <option value="Teacher">I am Teacher</option>
                                    <option value="Student">I am Student</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Requirement Title</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="Ad_Title" placeholder="Enter your requiremrnt's title">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Description</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="Description" placeholder="Write... Description"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Complete Adress</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="Address" placeholder="#H No, Colony, City"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Location</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <select class="input--style-6" type="text" name="Ad_Location" style="height:40px; width:100%;">
                                    <option>---Select Country---</option>
                                    <option>India</option>
                                        <option>China</option>
                                        <option>Japan</option>
                                        <option>UAS</option>
                                        <option>Singapur</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn--radius-2 btn--blue-2" type="submit">Send Requirement</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static "postRequirement/vendor/jquery/jquery.min.js" %}"></script>


    <!-- Main JS-->
    <script src="{% static "postRequirement/js/global.js" %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

{% endblock %}
